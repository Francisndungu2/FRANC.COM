<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="signin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav id="nav">
    <a href="/">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="signin.html">Sign in</a>
  </nav>
  <form action="">
    <div class="container">
      <h1>Sign In</h1>
      <p>Please fill in this form sign in.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <hr>
      <button type="submit" class="registerbtn">Sign In</button>
    </div>

    <div class="container signin">
      <p>Do not have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </form>
  <div id="foot">
    <a href="http://www.facebook.com" class="fa fa-facebook fa-2x"></a>
    <a href="http://mail.google.com" class="fa fa-google fa-2x"></a>
    <a href="http://www.twitter.com" class="fa fa-twitter fa-2x"></a>
  </div>
</body>

</html>
